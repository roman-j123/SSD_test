<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Решим все задачи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Список задач</h1>
      <form method="POST" class="task-form">
        <input
          type="text"
          class="task-form__input"
          placeholder="Напишите что хотите сделать"
        />
        <button class="task-form__button" type="submit">Добавить задачу</button>
      </form>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item_active" id="allTasks">
            Все задачи
          </li>
          <li class="navigation__item" id="activeTasks">Активные</li>
          <li class="navigation__item" id="doneTasks">Выполненные</li>
        </ul>
      </nav>
      <ul class="task-list"></ul>
    </div>
  </body>
</html>
